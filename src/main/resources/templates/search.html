<!-- Search and filter section -->
<section id="search" class="container" style="margin-top: 6rem;">
  <div class="container">
    <h2 class="text-center mb-4">Search and Filter</h2>
    <form id="search-form" class="row g-3">
      <div class="col-md-8">
        <input type="text" class="form-control" placeholder="Search by keyword">
      </div>
      <div class="col-md-3">
        <select class="form-select">
          <option value="location">Filter by Location</option>
          <option value="skills">Filter by Skills</option>
          <option value="date">Filter by Date</option>
        </select>
      </div>
      <div class="col-md-1 text-center">
        <button type="submit" class="btn btn-primary w-100">Search</button>
      </div>
    </form>
    <table class="table table-striped mt-3" style="color: white;">
      <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="task : ${tasks}">
        <td style="color: white;" th:text="${task.id}"></td>
        <td style="color: white;" th:text="${task.title}"></td>
        <td style="color: white;" th:text="${task.description}"></td>
        <td style="color: white;" th:text="${task.status}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
