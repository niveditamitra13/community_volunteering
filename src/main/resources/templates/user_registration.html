<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
        --primary-color: #2C3E50;
        --secondary-color: #E74C3C;
        --accent-color: #3498DB;
        --light-color: #ECF0F1;
        --button-color: #ca5cdd;
        --success-color: #22c55e;
        --background-start: #1e1b4b;
        --background-end: #312e81;
        --text-light: #f3f4f6;
        --form-bg: rgba(255, 255, 255, 0.95);
    }

    body {
        background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        color: var(--text-light);
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    /* Navbar Styling */
    .navbar {
        background-color: rgba(255, 255, 255, 0.95) !important;
        padding: 1rem 0;
        transition: all 0.3s ease;
    }

    .navbar-brand {
        font-weight: 700;
        color: var(--primary-color) !important;
        font-size: 1.5rem;
    }

    .nav-link {
        color: var(--primary-color) !important;
        font-weight: 500;
        margin: 0 0.5rem;
        transition: color 0.3s ease;
    }

    .nav-link:hover {
        color: var(--secondary-color) !important;
    }


    .registration-container {
        background: rgba(13, 13, 13, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        width: 100%;
        max-width: 1200px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        margin-top: 5rem;
    }

    .btn-register {
        background: linear-gradient(
            135deg,
            var(--accent-color),
            var(--button-color)
        );
        border: none;
        color: white;
        padding: 1rem 2rem;
        width: 100%;
        margin-bottom: 1rem;
        font-size: 1.2rem;
        transition: all 0.3s ease;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-register:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        background: linear-gradient(
            135deg,
            var(--light-color),
            var(--accent-color)
        );
        color: white;
    }

    .registration-form {
        background: var(--form-bg);
        padding: 2.5rem;
        border-radius: 16px;
        color: #1f2937;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-control {
        padding: 0.8rem;
        margin-bottom: 1rem;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
    }

    .form-select {
        padding: 0.8rem;
        margin-bottom: 1rem;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
        transition: all 0.3s ease;
    }

    .form-select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
    }

    .btn-submit {
        background: var(--success-color);
        color: white;
        padding: 0.8rem 2rem;
        border: none;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.3s ease;
        width: 100%;
    }

    .btn-submit:hover {
        background: #16a34a;
        transform: translateY(-1px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-label {
        font-weight: 500;
        color: #4b5563;
        margin-bottom: 0.5rem;
    }

    .modal-content {
        border-radius: 16px;
        border: none;
    }

    .modal-header {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        border-radius: 16px 16px 0 0;
        border-bottom: none;
    }

    .modal-footer {
        border-top: none;
    }

    .btn-close {
        filter: brightness(0) invert(1);
    }

    .is-valid {
        border-color: var(--success-color) !important;
    }

    .is-invalid {
        border-color: #ef4444 !important;
    }

    @media (max-width: 768px) {
        .registration-container {
            padding: 1rem;
            margin: 1rem;
        }

        .registration-form {
            padding: 1.5rem;
        }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <img src="assets/R_all.jpeg" style="height: 60px; width: 60px; border-radius: 50%; margin-right: 10px;"></img>
    <a class="navbar-brand" href="#">Community Volunteering</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="registration.html">User Registration</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="opportunities.html">Opportunities</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Search.html">Search & Filter</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="TaskSignup.html">Signup</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Rating.html">Rating</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>



<div class="registration-container">
  <div class="row">
    <div class="col-md-4">
      <button class="btn btn-register" onclick="showForm('volunteer')">
        Register as a Volunteer
      </button>
      <button class="btn btn-register" onclick="showForm('organisation')">
        Register as a Organisation
      </button>
      <img src="assets/volunteer.webp" alt="" style="width: 20rem; margin-top: 2rem; margin-bottom: 2rem;">
    </div>
    <div class="col-md-8">
      <div class="registration-form" >
        <h2 class="mb-4" id="formTitle">User Registration</h2>
        <form id="registrationForm" >
          <div class="mb-3">
            <label for="userName" class="form-label">Name</label>
            <input type="text" class="form-control" id="userName" name="userName" required>
          </div>
          <div class="mb-3">
            <label for="userEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="userEmail" name="userEmail" required>
          </div>
          <div class="mb-3">
            <label for="userPhoneNo" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="userPhoneNo" name="userPhoneNo" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="mb-3">
            <label for="userType" class="form-label">Role:</label>
            <select class="form-select" id="userType" name="userType" required readonly>
              <option value="volunteer">Volunteer</option>
              <option value="organisation">Organisation</option>
            </select>
          </div>
          <button type="button" class="btn btn-submit" onclick="registerUser()">Register</button>
        </form>
        <h3 style="text-align: center; padding-top: 16px;">Already Registered?
          <span>
                            <a style="text-decoration-color: #4f46e5;" href="login.html">Login</a>
                        </span>
        </h3>
      </div>
    </div>
  </div>
</div>

<!-- Footer Section -->
<footer class="bg-dark text-light py-4 footer-expand-lg">
  <div class="container text-center">
    <ul class="list-inline mb-0">
      <li class="list-inline-item">
        <a href="#" class="text-light text-decoration-none">Privacy Policy</a>
      </li>
      <li class="list-inline-item">
        <a href="#" class="text-light text-decoration-none">Terms of Service</a>
      </li>
      <li class="list-inline-item">
        <a href="#" class="text-light text-decoration-none">Contact Us</a>
      </li>
    </ul>
  </div>
</footer>

<!-- Bootstrap Modal for Success Message -->
<div class="modal fade" id="successModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Registration Successful</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p style="color: black;" id="modalMessage"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Initialize variables
  let currentRole = 'volunteer';
  const successModal = new bootstrap.Modal(document.getElementById('successModal'));

  // Function to show appropriate form based on button click
  function showForm(role) {
      currentRole = role;
      const formTitle = document.getElementById('formTitle');
      const roleSelect = document.getElementById('userType');

      formTitle.textContent = `Register as a ${role.charAt(0).toUpperCase() + role.slice(1)}`;
      roleSelect.value = role;


  }



  async function registerUser() {
      // Capture form values
      const user = {
          userName: document.getElementById('userName').value,
          userEmail: document.getElementById('userEmail').value,
          userPhoneNo: document.getElementById('userPhoneNo').value,
          password: document.getElementById('password').value,
          userType: document.getElementById('userType').value
      };

      try {
          // Send POST request to backend
          const response = await fetch('/api/users', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(user)
          });

          if (response.ok) {
              const savedUser = await response.json(); // Get saved user from API

              // Store user data (including userId) in local storage
              localStorage.setItem('registeredUser', JSON.stringify(savedUser));

              // Show success message
              document.getElementById('modalMessage').textContent =
                  `Welcome, ${savedUser.userName}! Your registration as a ${savedUser.userType} was successful.`;
              const successModal = new bootstrap.Modal(document.getElementById('successModal'));
              successModal.show();

              // Redirect to tasks page after 2 seconds
              setTimeout(() => {
                  window.location.href = "/tasks/search";
              }, 2000);
          } else {
              alert("Registration failed. Please try again.");
          }
      } catch (error) {
          console.error("Error:", error);
          alert("An error occurred during registration.");
      }
  }




</script>
</body>
</html>
