<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
        --primary-color: #2C3E50;
        --secondary-color: #E74C3C;
        --accent-color: #3498DB;
        --light-color: #ECF0F1;
        --button-color: #ca5cdd;
        --success-color: #22c55e;
        --background-start: #1e1b4b;
        --background-end: #312e81;
        --text-light: #f3f4f6;
        --form-bg: rgba(255, 255, 255, 0.95);
    }

    body {
        background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        color: var(--text-light);
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    /* Navbar Styling */
    .navbar {
        background-color: rgba(255, 255, 255, 0.95) !important;
        padding: 1rem 0;
        transition: all 0.3s ease;
    }

    .navbar-brand {
        font-weight: 700;
        color: var(--primary-color) !important;
        font-size: 1.5rem;
    }

    .nav-link {
        color: var(--primary-color) !important;
        font-weight: 500;
        margin: 0 0.5rem;
        transition: color 0.3s ease;
    }

    .nav-link:hover {
        color: var(--secondary-color) !important;
    }

    .login-container {
        margin-top: 10rem;
        margin-bottom: 6rem;
        margin-left: 20%;
        margin-right: 20%;
        background: rgba(255, 255, 255, 0.95);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .login-btn {
        background-color: #6200ea;
        color: #fff;
        border: none;
    }
    .login-btn:hover {
        background-color: #4e00c7;
    }
    .forgot-password, .sign-up {
        text-align: center;
        margin-top: 10px;
    }
    .forgot-password a, .sign-up a {
        color: #6200ea;
        text-decoration: none;
    }
    .forgot-password a:hover, .sign-up a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <img th:src="@{/R_all.jpeg}" style="height: 60px; width: 60px; border-radius: 50%; margin-right: 10px;"></img>
    <a class="navbar-brand" href="#">Community Volunteering</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/users/new">User Registration</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="login-container">
  <form>
    <div class="mb-3">
      <label for="email" class="form-label text-dark">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label text-dark">Password</label>
      <div class="input-group">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <span class="input-group-text">
                        <i class="bi bi-eye-slash"></i>
                    </span>
      </div>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn login-btn">Login</button>
    </div>
    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    </div>
    <div class="sign-up text-dark">
      Don't have an account? <a href="registration.html">Sign up here</a>
    </div>
  </form>
</div>

<!-- Footer Section -->
<footer class="bg-dark text-light py-4 fixed-bottom">
  <div class="container text-center">
    <ul class="list-inline mb-0">
      <li class="list-inline-item">
        <a href="#" class="text-light text-decoration-none">Privacy Policy</a>
      </li>
      <li class="list-inline-item">
        <a href="#" class="text-light text-decoration-none">Terms of Service</a>
      </li>
      <li class="list-inline-item">
        <a href="#" class="text-light text-decoration-none">Contact Us</a>
      </li>
    </ul>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
