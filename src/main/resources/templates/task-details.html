<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2C3E50;
            --secondary-color: #E74C3C;
            --accent-color: #3498DB;
            --light-color: #ECF0F1;
            --button-color: #ca5cdd;
            --simple-color: #6366f1;
            --simple-deep-color: #4f46e5;
            --success-color: #22c55e;
            --background-start: #1e1b4b;
            --background-end: #312e81;
            --text-light: #f3f4f6;
            --form-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: var(--text-light);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar Styling */
        .navbar {
            background-color: rgba(255, 255, 255, 0.95) !important;
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
            font-size: 1.5rem;
        }

        .nav-link {
            color: var(--primary-color) !important;
            font-weight: 500;
            margin: 0 0.5rem;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--secondary-color) !important;
        }

        .card-header {
            background: var(--primary-color);
            color: var(--text-light);
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--simple-color), var(--simple-deep-color));
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .btn-warning {
            background: var(--accent-color);
            border: none;
            color: var(--text-light);
        }

        .btn-warning:hover {
            background: #54dacc;
        }

        table th {
            background: var(--secondary-color);
            color: var(--text-light);
        }

        .alert-info {
            background: var(--form-bg);
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .card-body {
                padding: 1rem;
            }
        }

        /* Footer */
        .footer {
            background-color: #222;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }

        .footer a {
            color: #bbb;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <img th:src="@{/R_all.jpeg}" style="height: 60px; width: 60px; border-radius: 50%; margin-right: 10px;" />
        <a class="navbar-brand" href="#">Community Volunteering</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users/new">User Registration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tasks/search">Search & Signup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tasks/history">History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Task Signup Section -->
<div class="container mt-5">
    <div class="card shadow mb-4" style="margin-top: 7rem;">
        <div class="card-header">
            <h4>Task Signup</h4>
        </div>
        <div class="card-body">
            <h1 class="text-center">Task Details</h1>
            <table class="table table-bordered mt-3">
                <tr>
                    <th>ID</th>
                    <td id="task-id" th:text="${task.id}"></td>
                </tr>
                <tr>
                    <th>Title</th>
                    <td th:text="${task.title}"></td>
                </tr>
                <tr>
                    <th>Description</th>
                    <td th:text="${task.description}"></td>
                </tr>
                <tr>
                    <th>Required Skill</th>
                    <td th:text="${task.skillsRequired}"></td>
                </tr>
                <tr>
                    <th>Organization</th>
                    <td th:text="${task.createdBy.userName}"></td>
                </tr>
                <tr>
                    <th>Date and Time</th>
                    <td th:text="${task.dateTime}"></td>
                </tr>
                <tr>
                    <th>Location</th>
                    <td th:text="${task.location}"></td>
                </tr>
                <tr>
                    <th>Status</th>
                    <td th:text="${task.status}"></td>
                </tr>
            </table>
            <button class="btn btn-primary" onclick="signUpForTask()">Sign Up</button>
        </div>
    </div>
</div>

<!-- Footer Section -->
<footer class="footer">
    <div class="container text-center">
        <ul class="list-inline mb-0">
            <li class="list-inline-item">
                <a href="#" class="text-light text-decoration-none">Privacy Policy</a>
            </li>
            <li class="list-inline-item">
                <a href="#" class="text-light text-decoration-none">Terms of Service</a>
            </li>
            <li class="list-inline-item">
                <a href="#" class="text-light text-decoration-none">Contact Us</a>
            </li>
        </ul>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    function signUpForTask() {

        // Get taskId from Thymeleaf
        var task = /*[[${task}]]*/ {};
        console.log(task);
        const taskId = task.id;

        // Get user from localStorage
        const storedUser = localStorage.getItem("registeredUser");
        let userId = null;

        if (storedUser) {
            const user = JSON.parse(storedUser);
            userId = user.userId; // Extract userId correctly
        }

        if (!userId) {
            alert("User not logged in. Please log in first.");
            window.location.href = "/login";
            return;
        }

        task.status = "Ongoing";
        fetch('/api/tasks', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(task)
        })


        const signupData = {
            task: { id: taskId },
            user: { userId: userId }
        };
        console.log(JSON.stringify(signupData));

        fetch('/api/tasksignup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(signupData)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error("Signup failed");
            }
            return response.json();
        })
        .then(data => {
            alert("Signup successful!");
            window.location.href = "/tasks/history";
        })
        .catch(error => {
            console.error('Error:', error);
            alert("An error occurred during signup. Please try again.");
        });
    }
</script>
</body>
</html>
