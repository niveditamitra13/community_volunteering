<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Volunteering</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary-color: #2C3E50;
            --secondary-color: #E74C3C;
            --accent-color: #3498DB;
            --light-color: #ECF0F1;
            --button-color: #ca5cdd;
            --success-color: #22c55e;
            --background-start: #1e1b4b;
            --background-end: #312e81;
            --text-light: #f3f4f6;
            --form-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: var(--text-light);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }


        /* Navbar Styling */
        .navbar {
            background-color: rgba(255, 255, 255, 0.95) !important;
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
            font-size: 1.5rem;
        }

        .nav-link {
            color: var(--primary-color) !important;
            font-weight: 500;
            margin: 0 0.5rem;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--secondary-color) !important;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <img th:src="@{/R_all.jpeg}" style="height: 60px; width: 60px; border-radius: 50%; margin-right: 10px;"></img>
        <a class="navbar-brand" href="#">Community Volunteering</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users/new">User Registration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="opportunities" href="/tasks/create">Opportunities</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tasks/alltasks">All Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/rating">Rating</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users/login">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>



<!-- Search and filter section -->
<section id="search" class="container" style="margin-top: 6rem;">
    <div class="container">
        <h2 class="text-center mb-4">All Tasks</h2>
        <form id="search-form" class="row g-3">
            <div class="col-md-8">
                <input type="text" class="form-control" placeholder="Search by keyword">
            </div>
            <div class="col-md-3">
                <select class="form-select">
                    <option value="location">Filter by Location</option>
                    <option value="skills">Filter by Skills</option>
                    <option value="date">Filter by Date</option>
                </select>
            </div>
            <div class="col-md-1 text-center">
                <button type="submit" class="btn btn-primary w-100">Search</button>
            </div>
        </form>
        <table class="table table-striped mt-3" style="color: white;">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <td style="color: white;" th:text="${task.id}"></td>
                <td style="color: white;" th:text="${task.title}"></td>
                <td style="color: white;" th:text="${task.description}"></td>
                <td style="color: white;" th:text="${task.status}"></td>
                <td>
                    <a th:href="@{/tasks/{id}(id=${task.id})}" class="btn btn-primary" style="background-color: green; margin-bottom: 2px;">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a th:href="@{/tasks/{id}(id=${task.id})}" class="btn btn-primary" style="background-color: red;">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </td>
                <!-- FontAwesome CDN for icons -->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

            </tr>
            </tbody>
        </table>
    </div>
</section>


<!-- Footer Section -->
<footer class="bg-dark text-light py-4 fixed-bottom">
    <div class="container text-center">
        <ul class="list-inline mb-0">
            <li class="list-inline-item">
                <a href="#" class="text-light text-decoration-none">Privacy Policy</a>
            </li>
            <li class="list-inline-item">
                <a href="#" class="text-light text-decoration-none">Terms of Service</a>
            </li>
            <li class="list-inline-item">
                <a href="#" class="text-light text-decoration-none">Contact Us</a>
            </li>
        </ul>
    </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
